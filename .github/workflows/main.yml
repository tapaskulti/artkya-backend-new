name: Deploy backend to digital ocean

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and deploy backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@main

      - name: install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Build image
        # run: docker build -t registry.digitalocean.com/drivado-frontend/drivadob:$(echo $GITHUB_SHA | head -c7) .

      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 1200

      - name: Push image to DigitalOcean Container Registry
        # run: docker push registry.digitalocean.com/drivado-frontend/artkyab:$(echo $GITHUB_SHA | head -c7)

      - name: Update deployment file
        # run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|registry.digitalocean.com/drivado-frontend/artkyab:'${TAG}'|' $GITHUB_WORKSPACE/config/deployment.yml

      - name: Save DigitalOcean kubeconfig with short-lived credentials
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 drivado-k8s-backend

      - name: Deploy to DigitalOcean Kubernetes
        run: kubectl apply -f $GITHUB_WORKSPACE/config/deployment.yml

      - name: Verify deployment
        run: kubectl rollout status deployment/artkya-deploy-backend
