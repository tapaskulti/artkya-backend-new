apiVersion: apps/v1
kind: Deployment

metadata:
  name: artkya-deploy-backend
  labels:
    app: artkya-deploy-backend

spec:
  replicas: 1
  selector:
    matchLabels:
      app: artkya-deploy-backend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: artkya-deploy-backend
    spec:
      containers:
        - name: artkya-deploy-backend
          image: <IMAGE>
          securityContext:
            privileged: true
          ports:
            - name: http
              containerPort: 80
              hostPort: 80
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: artkya-deploy-backend
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-certificate-id: ""
    service.beta.kubernetes.io/do-loadbalancer-ssl-passthrough: "true"
    service.beta.kubernetes.io/do-loadbalancer-redirect-http-to-https: "true"
spec:
  type: LoadBalancer
  selector:
    app: artkya-deploy-backend
  ports:
    # - name: http
    #   port: 80
    #   targetPort: 80
    - name: https
      port: 443
      targetPort: 5000
  externalTrafficPolicy: Local
